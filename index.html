<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Geo Locator</title>

    <style>
        #gform {
            width: 100%;
            height: 100vh;
            /* Set the iframe's height to 100% of the viewport height */
            border: none;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
    </style>

</head>

<body>
    <!-- ganti src url dengan url form anda -->
    <iframe id="gform"
        src="https://docs.google.com/forms/d/e/1FAIpQLSd0WkLVexgbMA_mx0ppujC0iRM_ithyhxf0fl1HzW0b86cVzQ/viewform">Loadingâ€¦</iframe>

    <script type="text/javascript">
        var load = 0;
        // sesuaikan id gform dengan id yang ada pada tag iframe di atas
        document.getElementById('gform').onload = function () {
            load++;
            if (load > 1) {
                // ganti url dibawah dengan url webapp anda
                document.location = "https://script.google.com/macros/s/AKfycbyQ5yZZM5KMr5k3VpAq-isxRhPPdzL5Yka1ES42LSzktwZnoZ54xXgEUNU954ruYLrC0Q/exec";

            }
        }
    </script>
</body>

</html>
